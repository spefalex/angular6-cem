<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span><img src="./assets/cem.gif"/></span>
      <span class="example-fill-remaining-space"></span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Nom d'utilisateur"
                  formControlName="username"
                  name="username"
                  required
                />
                <mat-error *ngIf="inscriptionForm.controls.username.errors"
                  >Nom d'utilisateur requis
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
              <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="email"
                        formControlName="email"
                        name="email"
                        required
                      />
                      <mat-error *ngIf="inscriptionForm.controls.email.errors"
                        >email requis
                      </mat-error>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Mot de passe "
                  formControlName="password"
                  type="password"
                  name="password"
                  required
                />
                <mat-error *ngIf="inscriptionForm.controls.password.errors"
                  >Mot de passe requis
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <mat-spinner *ngIf="submitted"></mat-spinner>
          <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Ressaisez le mot de passe"
                    formControlName="password2"
                    type="password"
                    name="password2"
                    required
                  />
                  <mat-error *ngIf="inscriptionForm.controls.password2.errors"
                    >Mot de passe requis
                  </mat-error>
                </mat-form-field>
              </td>
            </tr>

            <mat-form-field>
              <mat-select [(value)]="selected" required>
                <mat-option value="adm">Admin</mat-option>
                <mat-option value="frs">Fournissuer</mat-option>
              </mat-select>
            </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary">Inscription</button>
          </mat-card-actions>
  
          
        </table>
   

      </form>
    </mat-card-content>
   
  </mat-card>
