<div class="col-md-6">
  <h2> Mes commande </h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden"></th>
      <th>ID commande</th>
      <th>Nom produit</th>
      <th>Type categorie</th>
      <th>Cout</th>
      <th>Date commande</th>
      <th>Status commande</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prod of dataSource">
      <td class="hidden"></td>
      <td>{{prod.ID_COMMANDE}}</td>
      <td>{{prod.DESIGNATION_COMMANDE}}</td>
      <td>{{prod.ID_FRS}}</td>
      <td>{{prod.COUT_COMMANDE}}</td>
      <td>{{prod.DATE_COMMANDE | date:'dd/MM/yyyy'}} </td>
      <td>{{prod.STATUS_COMMANDE}}</td>
      <td><button class="btn btn-danger" (click)="delCommande(prod.ID_COMMANDE)" *ngIf="statusCompte !='frs'"> Delete</button>
        <button class="btn btn-danger" (click)="editCommande(prod.ID_COMMANDE,prod.DESIGNATION_COMMANDE,prod.ID_FRS)" style="margin-left: 20px;"*ngIf="statusCompte !='frs'"> Edit</button>
        <button class="btn btn-danger" (click)="valideCommande(prod.ID_COMMANDE)" style="margin-left: 20px;" *ngIf="statusCompte =='frs'"> <p *ngIf="prod.STATUS_COMMANDE !='OK'">valider ce commande </p> <p *ngIf="prod.STATUS_COMMANDE =='OK'"> commande déjà validé </p></button>
      
      </td>
    </tr>
    </tbody>
  </table>

  <p > Total commande : {{ priceTotal }}</p>
</div>
