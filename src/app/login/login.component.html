<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><img src="./assets/cem.gif"/></span>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Nom d'utilisateur"
                formControlName="username"
                name="username"
                required
              />
              <mat-error *ngIf="submitted && loginForm.controls.username.errors"
                >Nom d'utilisateur requis
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Mot de passe "
                formControlName="password"
                type="password"
                name="password"
                required
              />
              <mat-error *ngIf="submitted && loginForm.controls.password.errors"
                >Mot de passe requis
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <mat-card-actions>
          <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>

        <mat-error *ngIf="invalidLogin"> Information invalid :( </mat-error>
      </table>
    </form>
  </mat-card-content>
  <a style="width: 100%; text-align: center;" href="/inscription">S'inscrire</a> <br>
  <a style="width: 100%; text-align: center;" href="#">Mot de passe oubli√©</a>
</mat-card>
